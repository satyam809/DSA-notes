        //22 push by single linked list
        class Node {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }
        class sinleLinkedList {
            constructor() {
                this.head = null;
                this.tail = null;
                this.length = 0;
            }
            push(item) {
                let newNode = new Node(item);
                if (this.head == null) {
                    this.head = newNode;
                    this.tail = newNode;
                    this.length++;
                } else {
                    this.tail.next = newNode;
                    this.tail = newNode;
                    this.length++;
                }
                return this;
            }
            pop() {
                if(this.head == null) {
                    return "no list";
                }else{
                    let newHead = this.head;
                    let newTail;
                    while(newHead.next != null){
                        newTail = newHead;
                        newHead = newHead.next;
                    }
                    this.length--;
                    this.tail = newTail;
                    this.tail.next = null;
                    return newHead;
                }
            }
            pushAtHead(value) {
                let newNode = new Node(value);
                if(this.head == null){
                    this.head = newNode;
                    this.tail = newNode;
                }else{
                    let currentHead = this.head;
                    this.head = newNode;
                    this.head.next = currentHead;
                }
                this.length++;
                return this;
            }
            shift(){
                if(this.head == null){
                    return "no list";
                }
                let currentHead = this.head;
                this.head = currentHead.next;
                this.length--;
                return currentHead;
            }
            get(index) {
                if(index <= 0 || index >= this.length){
                    return "please enter valid index";
                }else{
                   let count = 0;
                   let currentHead = this.head;
                   while(count !== index){
                       currentHead = currentHead.next;
                       count++;
                   }
                   return currentHead;
                }
            }
            set(index, value) {
                let getNode = this.get(index);
                if(getNode){
                    getNode.value = value;
                    return true;
                }else{
                    return false;
                }
            }
        }
        const list = new sinleLinkedList();
        list.push("A");
        list.push("B");
        list.push("C");
        //console.log(list.shift());
